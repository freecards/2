<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Human Verification</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .button { padding: 10px 20px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Please confirm you are not a robot</h2>

  <!-- 
    ACTION attribute = the URL of your server page 
    where you want to receive and process the form data
    (for example: /verify.php or /submit).
  -->
  <form action="/your-server-endpoint" method="POST">
    <!-- Replace data-sitekey with your own site key from Google reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="https://lockverify.net/cl/i/7j7kl9"></div>
    <br>
    <button class="button" type="submit">Verify</button>
  </form>
</body>
</html>
